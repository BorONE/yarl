syntax = "proto2";

import "internal/graph/config.proto";

package api;
option go_package = "pipegraph/internal/api";

message Nothing {
}

message NodeIdentifier {
    optional uint64 Id = 1;
    // optional string Name = 2;
}

message ArtifactsMessage {
    optional string Stdout = 1;
    optional string Stderr = 2;
}

message Path {
    optional string Path = 1;
}

enum UpdateType {
    InitNode = 1;
    InitEdge = 2;
    InitDone = 3;
    UpdateState = 4;
}

message Update {
    optional UpdateType Type = 1;
    optional graph.NodeConfig NodeConfig = 2;
    optional graph.NodeState NodeState = 3;
    optional graph.EdgeConfig EdgeConfig = 4;
}

service Graph {
    rpc Watch(Nothing) returns (stream Update);

    rpc New(Nothing) returns (Nothing);
    rpc Load(Path) returns (Nothing);
    rpc Save(Path) returns (Nothing);

    rpc RunReadyNode(Nothing) returns (NodeIdentifier);

    rpc Connect(graph.EdgeConfig) returns (Nothing);
    rpc Disconnect(graph.EdgeConfig) returns (Nothing);
}

service Node {
    rpc Run(NodeIdentifier) returns (Nothing);
    rpc Stop(NodeIdentifier) returns (Nothing);
    rpc Reset(NodeIdentifier) returns (Nothing);

    rpc Add(graph.NodeConfig) returns (NodeIdentifier);
    rpc Edit(graph.NodeConfig) returns (Nothing);
    rpc Delete(NodeIdentifier) returns (Nothing);
}
